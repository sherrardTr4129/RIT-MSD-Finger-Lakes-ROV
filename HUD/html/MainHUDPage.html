  <a class="active" href="#">Main Page</a>
  <a href="ControllerReferencePage.html">Controller Command Reference Page</a>

<section class="columns">
	<div class="column" align="center">
		<h2>List Of Previously Excecuted Commands</h2>
		<textarea id="commandArea" rows="6" cols="50">
		1). Start Dive
		2). Down
		3). Down
		4). Take Still Image
		</textarea>
	</div>

	<div class="column" align="center">
		<h2>Live Video Feed</h2>
		<video src="http://localhost:8080/stream_viewer?topic={ROS_TOPIC}" controls>
			Your browser does not support the <code>video</code> element.
		</video>
	</div>

  <div class="column" align="center">
		<h2>Dive Control</h2>
		
		<button onclick="changeStatusGreen()" style="font-size: 1rem">Start Dive!</button>
		<br><br><br>
		<button onclick="changeStatusRed()" style="font-size: 1rem">Stop Dive!</button>
		<h2>Dive Status</h2>
		<p>(Green => Running, Red => Stopped)</p>
		<div id="indicator"></div>
	</div>
</section>

<section class="columns">
	<div class="column" align="center">
		<h2>ROV Pose Estimation</h2>
		<textarea id="rovPoseEstimationArea" rows="6" cols="60">
		Degrees Off From Magnetic North: 15 deg
		Yaw Angle: 14 degrees
		Pitch Angle: -16 degrees
		Roll Angle: 13 degrees
		</textarea>
	</div>

	<div class="column" align="center">
		<h2>Live Mission Data</h2>
		<textarea id="missionDataArea" rows="6" cols="60">
		Temperature: 20 C
		Current Depth: 250 feet
		Current Pressure: 7470 mBar
		Current Mission Time: 1h:2m:55s
		Current Light Setting: 2
		</textarea>
	</div>

	<div class="column" align="center">
		<h2>Messages From ROV</h2>
		<textarea id="messageArea" rows="6" cols="60">
		At dive time 1h:2m:30s:
		Lost Connection With ROV!
		</textarea>
	</div>
</section>
